<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="touchTypingCSS.css">
	<link rel="stylesheet" type="text/css" href="fonts/popins-family/popinsfamily.css">
	<link rel="stylesheet" type="text/css" href="fonts/black-to-black/blacktoblack.css">
	<title>Touch Typing</title>
</head>
<body>
	<header class="main-header">
		<div class="part1">
			<p class="title">Touch Typing</p>
			<img src="images/keyboard(1).png">
		</div>
		<div class="part2">
			<p>
			 Help you become a professional typer.
			</p>
		</div>
	</header>

	<div class="main-content">
		<div class="the-content">
			<div class="typing-field">
				<div class="text-fram">
					<div id="text">
					</div>
				</div>
					<input id="mainInput" disabled>
					<div id="timer">1:00</div>	
					<button id = "replay" onclick="replay()"></button>
			</div>
			<div id="error"></div>
			<div class="result">
				<table class="table1">
					<tr>
						<th>speed:</th>
						<td></td>
					</tr>
					<tr>
						<th>Accuracy:</th>
						<td></td>
					</tr>
					<tr>
						<th>Correct words:</th>
						<td></td>
					</tr>
					<tr>
						<th>Wrong words:</th>
						<td></td>
					</tr>
				</table>
				<table class="table2">
					<caption>Misspelled letters :</caption>
					<tr>
					</tr>
					<tr>
					</tr>
				</table>
			</div>
		</div>	
		<aside class="side-bar">
			<ul>
				<a href=""><li class="aside-options">my account</li></a>
				<a href=""><li class="aside-options">dash board</li></a>
				<a><li class="aside-options" onclick="displayContact()">contact as</li></a>
			</ul>
		</aside>
	</div>
		
	<footer class="main-footer">
	</footer>

	<script type="text/javascript" src="pagejs.js"></script>
</body>
</html>
